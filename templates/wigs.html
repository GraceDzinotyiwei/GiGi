<!DOCTYPE html>
<html>
<head>
    <title>GiGi Hairstyles - Wigs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            font-family: "Lucida Handwriting", cursive;
            color: #ff3366;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .wig-card {
            text-align: center;
            width: 350px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .wig-image {
            width: 200px;
            height: 300px;
            margin-bottom: 10px;
        }

        .wig-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .wig-price {
            font-size: 16px;
            color: #888888;
        }
    </style>
</head>
<body>
    <h1>GiGi Hairstyles - Wigs</h1>
    <div class="container">
        <div class="wig-card">
            <img class="wig-image" src="{{ url_for('static', filename='pics/1.jpg') }}" alt="Wig 1">
            <div class="wig-name">Wig 1</div>
            <div class="wig-price">$</div>
        </div>
        <div class="wig-card">
            <img class="wig-image" src="{{ url_for('static', filename='pics/2.jpg') }}" alt="Wig 2">
            <div class="wig-name">Wig 2</div>
            <div class="wig-price">$</div>
        </div>
        <div class="wig-card">
            <img class="wig-image" src="{{ url_for('static', filename='pics/3.jpg') }}" alt="Wig 3">
            <div class="wig-name">Wig 3</div>
            <div class="wig-price">$</div>
        </div>
        <div class="wig-card">
            <img class="wig-image" src="{{ url_for('static', filename='pics/4.jpg') }}" alt="Wig 4">
            <div class="wig-name">Wig 4</div>
            <div class="wig-price">$</div>
        </div>
        <div class="wig-card">
            <img class="wig-image" src="{{ url_for('static', filename='pics/5.jpg') }}" alt="Wig 5">
            <div class="wig-name">Wig 5</div>
            <div class="wig-price">$</div>
        </div>
    </div>
</body>
</html>
